<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(...numbers) {
        let result = 0;
        for (let num of numbers) {
          result += num;
        }
        return result;
      }
      const total = sum(1, 2, 3);
      console.log(total);

      function getAvg(...numbers) {
        let result = 0;
        for (let num of numbers) {
          result += num;
        }
        return result / numbers.length;
      }
      const total1 = getAvg(10, 1, 1, 2, 3);
      console.log(total1);
    </script>
  </body>
</html>
