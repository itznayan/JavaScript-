<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchronus and Asynchronus Function</title>
  </head>
  <body>
    <script>
      function fun1(callback) {
        setTimeout(() => {
          console.log("task 1");
          callback();
        }, 3000);
      }
      function fun2() {
        console.log("task 2");
        console.log("task 3");
        console.log("task 4");
      }

      fun1(fun2);
    </script>
  </body>
</html>
