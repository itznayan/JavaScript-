<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = 7;
      switch (day) {
        case 1:
          console.log("Monday");
          break;
        case 2:
          console.log("Tuesday");
          break;
        case 3:
          console.log("We-day");
          break;
        case 4:
          console.log("Thu-day");
          break;
        case 5:
          console.log("Fri-day");
          break;
        case 6:
          console.log("Sat-day");
          break;
        case 7:
          console.log("Sun-day");
          break;

        default:
          console.log(`${day} is not a day`);
      }
    </script>
  </body>
</html>
