<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Genrator</title>
  </head>
  <body>
    <script>
      function generatePassword(
        lenght,
        includeToUpperCase,
        includeToLowerCase,
        includeNumber,
        includeSymbol
      ) {
        const toLowerCase = "abcdefghijklmnopqrstuvwxyz";
        const toUpperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const number = "0123456789";
        const symbol = "!@#$%^&*()_+";

        let allowedChars = "";
        let password = "";
        allowedChars += includeToLowerCase ? toLowerCase : "";
        allowedChars += includeToUpperCase ? toUpperCase : "";
        allowedChars += includeNumber ? number : "";
        allowedChars += includeSymbol ? symbol : "";

        if (lenght <= 0) {
          return `Password cant be Empty`;
        }

        if (allowedChars.length === 0) {
          return `Atlest you follow one Rule`;
        }
        for (let i = 0; i < lenght; i++) {
          const randomIndex = Math.floor(Math.random() * allowedChars.length);
          password += allowedChars[randomIndex];
        }
        return password;
      }
      const passwordLenght = 4;
      const includeToUpperCase = true;
      const includeToLowerCase = true;
      const includeNumber = true;
      const includeSymbol = true;

      const password = generatePassword(
        passwordLenght,
        includeToUpperCase,
        includeToLowerCase,
        includeNumber,
        includeSymbol
      );

      console.log(`Generated Password: ${password}`);
    </script>
  </body>
</html>
