<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR ,continue and break</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 20; i += 2) {
        if (i == 13) {
          continue;
        }
        if (i == 16) {
          break;
        }
        console.log(`Hello ${i} Times`);
      }

      console.log("HAPPY NEW YEAR");
    </script>
  </body>
</html>
