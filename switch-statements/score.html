<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let testScore = 80;
      let letterGrade;
      switch (true) {
        case testScore >= 90:
          console.log("A");
          break;
        case testScore >= 75:
          console.log("B");
          break;
        case testScore >= 60:
          console.log("C");
          break;
        case testScore >= 30:
          console.log("D");
          break;
        case testScore <= 30:
          console.log("Fail");
          break;
      }
      console.log(letterGrade);
    </script>
  </body>
</html>
