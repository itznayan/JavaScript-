<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      function createGame() {
        let score = 0;
        function inScore(points) {
          score += points;
          console.log(`+${points} pts`);
        }

        function DecScore(points) {
          score -= points;
          console.log(`-${points} pts`);
        }
        function getScore() {
          return score;
        }
        return { inScore, DecScore, getScore };
      }
      const game = createGame();
      game.inScore(10);
      game.DecScore(4);

      console.log(`Get Points ${game.getScore()}`);
    </script>
  </body>
