<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure Properties</title>
  </head>
  <body>
    <script>
      function outer() {
        let message = "Nasmte";
        function innner() {
          console.log(`${message} from inner calling outer`);
        }

        innner();
      }

      outer();
    </script>
  </body>
</html>
