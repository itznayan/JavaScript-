<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(`This is Pie ${Math.PI}`);

      let x = 1.27;
      let y = 2.8;
      z = Math.round(x); //This is round up the Num 2.8 into 3
      a = Math.floor(y); //This is round up minimum number like 2.8 into 2
      b = Math.ceil(x); //This is round up the Num 2.8 into 3 and also 2.1 into 3
      power = Math.pow(2, 3);
      console.log(`This is Round Function ${z}`);
      console.log(`This is floor ${a}`);

      console.log(`This is Power Function ${power}`);
      console.log(`This is ceil function ${b}`);
    </script>
  </body>
</html>
