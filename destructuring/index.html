<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      //SWap The Value

      let a = 1;
      let b = 2;
      [a, b] = [b, a];
      console.log(a);
      console.log(b);

      const colors = ["red", "green", "yellow", "blue", "purple", "black"];
      [colors[0], colors[2]] = [colors[3], colors[1]];
      const [firstColor, secondColor, thirdColor, ...extraColor] = colors;
      console.log(extraColor);
    </script>
  </body>
</html>
