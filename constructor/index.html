<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructure</title>
  </head>
  <body>
    <script>
      function Car(make, model, year, color) {
        (this.make = make),
          (this.model = model),
          (this.year = year),
          this.color - color;
      }
      const car1 = new Car("Maruti", "Eartica", 2023, "White");
      const car2 = new Car("BumbleBee", "Super", 2000, "Yellow");
      console.log(car1);
      console.log(car2);
    </script>
  </body>
</html>
