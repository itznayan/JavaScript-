  <body>
    <script>
      const prices = [5, 20, 12, 54, 61, 21, 3, 1, 11, 66];
      const total = prices.reduce(sum);

      console.log(`$${total.toFixed(2)}`);

      function sum(accumulator, element) {
        return accumulator + element;
      }
    </script>
