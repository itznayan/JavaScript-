<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <button id="button" onclick="startTimer()">Start</button>
    <button onclick="clearTimer()">Clear</button>
    <script>
      let timeoutId;

      function startTimer() {
        timeoutId = setTimeout(
          () => window.alert("Namste after 3 decedes"),
          3000
        );
        console.log("started");
      }

      function clearTimer() {
        clearTimeout(timeoutId);
        console.log("clear");
      }
    </script>
  </body>
</html>
