<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Method</title>
  </head>
  <body>
    <script>
      let fruits = [
        "apple",
        "orange",
        "bannan",
        "gravy",
        "pineapple",
        "coconut",
      ];
      fruits.sort();
      console.log(fruits);
      let numbers = [1, 21, 21, 54, 54, 2, 4, 9, 7, 613];
      numbers.sort((a, b) => a - b);
      console.log(numbers);
    </script>
  </body>
</html>
